<header class="navbar">
  <div class="navbar-left">
    <span class="logo">📄 <strong>Document World</strong></span>
  </div>

  <nav class="nav-links">
    <!-- Dropdown Trigger on Hover Only -->
    <div class="dropdown" (mouseenter)="onDropdownHover(true)" (mouseleave)="onDropdownHover(false)">
      <a class="dropbtn" routerLink="/pdf-tools" routerLinkActive="active">
        📄 PDF Tools <i class="fas fa-caret-down"></i>
      </a>
      <div class="dropdown-content" [class.show]="showPdfTools">
        <a routerLink="/pdf-tools/merge" routerLinkActive="active">Merge PDF</a>
        <a routerLink="/pdf-tools/split" routerLinkActive="active">Split PDF</a>
        <a routerLink="/pdf-tools/compress" routerLinkActive="active">Compress PDF</a>
        <a routerLink="/pdf-tools/convert" routerLinkActive="active">Convert PDF</a>
      </div>
    </div>

    <div class="dropdown"
         (mouseenter)="onCompressDropdownHover(true)"
         (mouseleave)="onCompressDropdownHover(false)">
      <a class="dropbtn">
        🗜️ Compress Tools <i class="fas fa-caret-down"></i>
      </a>
      <div class="dropdown-content" [class.show]="showCompressTools">
        <a [routerLink]="['/compress-image']" [queryParams]="{ mode: 'compress' }" routerLinkActive="active" (click)="hideCompressTools()">Compress Image</a>
        <a [routerLink]="['/compress-image']" [queryParams]="{ mode: 'resize' }" routerLinkActive="active" (click)="hideCompressTools()">Resize Image</a>
        <a [routerLink]="['/compress-image']" [queryParams]="{ mode: 'convert' }" routerLinkActive="active" (click)="hideCompressTools()">Convert Image</a>
        <a [routerLink]="['/compress-image']" [queryParams]="{ mode: 'crop' }" routerLinkActive="active" (click)="hideCompressTools()">Crop Image</a>
      </div>
    </div>
    <a routerLink="/edit-pdf" routerLinkActive="active">✏️ Edit PDF</a>
    <a routerLink="/protect-pdf-password" routerLinkActive="active">🔒 Protect PDF</a>
    <a routerLink="/remove-pdf-password" routerLinkActive="active">🔓 Remove PDF</a>
    <a routerLink="/edit-word" routerLinkActive="active">📝 Edit Word</a>
  </nav>
</header>
<router-outlet></router-outlet>
