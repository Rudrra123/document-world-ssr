<header class="navbar">
  <div class="navbar-container">
    <div class="navbar-left">
      <span class="logo">📄 <strong>Document World</strong></span>
      <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <nav class="nav-links" [class.mobile-show]="showMobileMenu">
      <!-- 📄 PDF Tools Dropdown -->
      <div class="dropdown" (mouseenter)="onDropdownHover(true, 'pdf')" (mouseleave)="onDropdownHover(false, 'pdf')"
        (click)="toggleDropdown('pdf')">
        <a class="dropbtn" routerLink="/pdf-tools" routerLinkActive="active">
          📄 PDF Tools <i class="fas fa-caret-down"></i>
        </a>
        <div class="dropdown-content" [class.show]="showPdfTools">
          <a [routerLink]="['/pdf-tools', 'jpg-to-pdf']" (click)="hidePdfTools()">🖼️ JPG/PNG to PDF</a>
          <a [routerLink]="['/pdf-tools', 'pdf-to-word']" (click)="hidePdfTools()">📄 PDF to Word</a>
          <a [routerLink]="['/pdf-tools', 'word-to-pdf']" (click)="hidePdfTools()">📄 Word to PDF</a>
          <a [routerLink]="['/pdf-tools', 'merge-images-to-pdf']" (click)="hidePdfTools()">🎴 Merge Images PDF</a>
          <a [routerLink]="['/pdf-tools', 'compress-pdf']" (click)="hidePdfTools()">🗜️ Compress PDF</a>
        </div>
      </div>

      <!-- 🖼️ Compress Tools Dropdown -->
      <div class="dropdown" (mouseenter)="onDropdownHover(true, 'compress')"
        (mouseleave)="onDropdownHover(false, 'compress')" (click)="toggleDropdown('compress')">
        <a class="dropbtn" routerLink="/image-tools" routerLinkActive="active">
          🖼️ Image Tools <i class="fas fa-caret-down"></i>
        </a>
        <div class="dropdown-content" [class.show]="showCompressTools">
          <a [routerLink]="['/image-tools', 'compress-image']" (click)="hideCompressTools()">🗜️
            Compress Image</a>
          <a [routerLink]="['/image-tools', 'resize-image']" (click)="hideCompressTools()">📐
            Resize Image</a>
          <a [routerLink]="['/image-tools', 'convert-image']" (click)="hideCompressTools()">🔄
            Convert Image</a>
          <a [routerLink]="['/image-tools', 'crop-image']" (click)="hideCompressTools()">✂️ Crop
            Image</a>
          <a [routerLink]="['/image-tools', 'image-to-text']" (click)="hideCompressTools()">
            <i class="fas fa-text-width"></i> OCR Image to Text
          </a>
        </div>
      </div>

      <!-- 🔧 Standalone Tools -->
      <a routerLink="/edit-pdf" routerLinkActive="active" (click)="closeMobileMenu()">✏️ Edit PDF</a>
      <a routerLink="/protect-pdf-password" routerLinkActive="active" (click)="closeMobileMenu()">🔒 Protect PDF</a>
      <a routerLink="/remove-pdf-password" routerLinkActive="active" (click)="closeMobileMenu()">🔓 Remove PDF</a>
      <a routerLink="/edit-word" routerLinkActive="active" (click)="closeMobileMenu()">📝 Edit Word</a>
    </nav>
  </div>
</header>

<router-outlet></router-outlet>
