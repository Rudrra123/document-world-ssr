<div class="pdf-protect-container">
  <form (ngSubmit)="onSubmit()" #form="ngForm" class="pdf-protect-card">
    <div class="pdf-protect-header">
      <span class="pdf-icon">ðŸ”“</span>
      <h2>Remove PDF Password</h2>
    </div>

    <div class="form-group">
      <label for="file">Select PDF File</label>
      <input type="file" id="file" accept=".pdf" (change)="onFileSelected($event)" required />
    </div>

    <div class="form-group">
      <label for="password">Enter Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required />
    </div>

    <button type="submit" [disabled]="!selectedFile || !password || isLoading">
      <span *ngIf="!isLoading">Unlock PDF</span>
      <span *ngIf="isLoading">
        Unlocking...
        <span class="loading-spinner"></span>
      </span>
    </button>
  </form>
</div>
