<div class="pdf-protect-container">
  <form (ngSubmit)="onSubmit()" #form="ngForm" class="pdf-protect-card">
    <div class="pdf-protect-header">
      <span class="pdf-icon">ðŸ”’</span>
      <h2>Protect PDF with Password</h2>
    </div>

    <div class="form-group">
      <label for="file">Select PDF File</label>
      <input type="file" id="file" accept=".pdf" (change)="onFileSelected($event)" required />
    </div>

    <div class="form-group">
      <label for="password">Enter Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Your secure password" required />
    </div>

    <!-- âœ… Updated Button with Spinner -->
    <button type="submit" [disabled]="!selectedFile || !password || isLoading">
      <span *ngIf="!isLoading">Protect PDF</span>
      <span *ngIf="isLoading">
        Encrypting...
        <span class="loading-spinner"></span>
      </span>
    </button>
  </form>
</div>
